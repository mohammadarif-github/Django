{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block link %}
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="{% url "homepage" %}">Home</a>
            <a class="nav-link text-white" href="{% url "show_tasks" %}">Show Tasks</a>
            <a class="nav-link text-white" href="{% url "completed_tasks" %}">Completed Task</a>
          </div>
        </div>
{% endblock link %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white ">
                    <h3 class="card-title">Task Form</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
